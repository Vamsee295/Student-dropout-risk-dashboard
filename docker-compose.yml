services:

  # ── MySQL Database ──────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: student_dropout_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Sanjith_2005
      MYSQL_DATABASE: student_dropout_db
      MYSQL_USER: student_app
      MYSQL_PASSWORD: student123
    ports:
      - "3307:3306" # host:container  (use localhost:3307 when connecting locally)
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pSanjith_2005" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app_network
    command: --default-authentication-plugin=mysql_native_password

  # ── FastAPI Backend ─────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: student_dropout_backend:latest
    container_name: student_dropout_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://root:Sanjith_2005@mysql:3306/student_dropout_db
      CORS_ORIGINS: '["http://localhost:3000","http://127.0.0.1:3000","http://localhost:5173","http://localhost:49704"]'
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: "1" # ensures Python logs appear immediately in docker-compose logs -f
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # live code mount (hot reload when using --reload)
      - ./ml_models:/app/ml_models:ro # pre-built model (read-only in container)
      - backend_models:/app/models # trained model versions (persisted)
      - backend_logs:/app/logs # application logs (persisted)
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network
  # ── Next.js Frontend ────────────────────────────────────────────────────────
  # Uncomment when you want to containerise the frontend too.
  # frontend:
