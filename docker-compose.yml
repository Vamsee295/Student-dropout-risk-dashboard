version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: student_dropout_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: student_dropout_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student_dropout_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/student_dropout_db
      CORS_ORIGINS: http://localhost:3000
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    command: >
      sh -c " echo 'Waiting for database...' && sleep 5 && echo 'Initializing database...' && python scripts/init_db.py && echo 'Starting server...' && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload "
  # Next.js Frontend (optional, for production)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile.prod
  #   container_name: student_dropout_frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NEXT_PUBLIC_API_URL: http://localhost:8000
  #   depends_on:
  #     - backend
  #   networks:
  #     - app_network

volumes:
  postgres_data:
  backend_models:


networks:
  app_network:
    driver: bridge
