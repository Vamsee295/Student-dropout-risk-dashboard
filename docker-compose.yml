version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: student_dropout_mysql
    environment:
      MYSQL_ROOT_PASSWORD: Sanjith_2005
      MYSQL_DATABASE: student_dropout_db
      MYSQL_USER: student_app
      MYSQL_PASSWORD: student123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pSanjith_2005" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    command: --default-authentication-plugin=mysql_native_password

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student_dropout_backend
    environment:
      DATABASE_URL: mysql+pymysql://root:Sanjith_2005@mysql:3306/student_dropout_db
      CORS_ORIGINS: '["http://localhost:3000"]'
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_models:/app/models
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app_network
    command: >
      sh -c " echo 'Waiting for database...' && sleep 10 && echo 'Initializing database...' && python scripts/init_db.py && echo 'Loading student data...' && python scripts/load_custom_dataset.py && echo 'Training ML model...' && python scripts/train_model.py && echo 'Computing risk scores...' && python scripts/compute_all_risks.py && echo 'Seeding users...' && python scripts/seed_users.py && echo 'Starting server...' && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload "
  # Next.js Frontend (optional, for production)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile.prod
  #   container_name: student_dropout_frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NEXT_PUBLIC_API_URL: http://localhost:8000
  #   depends_on:
  #     - backend
  #   networks:
  #     - app_network

volumes:
  mysql_data:
  backend_models:
  backend_logs:


networks:
  app_network:
    driver: bridge
