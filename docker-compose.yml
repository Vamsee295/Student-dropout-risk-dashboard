  #     NEXT_PUBLIC_API_URL: http://localhost:8000
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend
  #   networks:
  #     - app_network

volumes:
  mysql_data:
  backend_models:
  backend_logs:


networks:
  app_network:
    driver: bridge
